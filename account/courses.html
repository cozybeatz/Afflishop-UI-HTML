              Profile

      <!-- MAIN CONTENT -->
      <div class="flex flex-wrap md:flex-row my-10">
        <!-- ALL TIME BALANCE -->
        <section
          class="basis-2/5 md:basis-1/4 bg-purple-100 border-purple-400 self-stretch md:self-start items-center rounded-xl m-4 py-10 px-6"
        >
          <div class="flex justify-between items-center">
            <div class="flex flex-col self-start">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4.26 10.147a60.436 60.436 0 00-.491 6.347A48.627 48.627 0 0112 20.904a48.627 48.627 0 018.232-4.41 60.46 60.46 0 00-.491-6.347m-15.482 0a50.57 50.57 0 00-2.658-.813A59.905 59.905 0 0112 3.493a59.902 59.902 0 0110.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.697 50.697 0 0112 13.489a50.702 50.702 0 017.74-3.342M6.75 15a.75.75 0 100-1.5.75.75 0 000 1.5zm0 0v-3.675A55.378 55.378 0 0112 8.443m-7.007 11.55A5.981 5.981 0 006.75 15.75v-1.5"
                />
              </svg>
              <p class="text-black-100 text-3xl md:text-2xl font-bold">
                Courses
              </p>
            </div>
          </div>
        </section>
         <section
          class="flex-col basis-full md:basis-2/6 bg-slate-900 self-stretch md:self-start items-center m-4 px-6"
        >
          <form class="w-full" action="">
            <div class="grid grid-cols-12 gap-6 w-full">
              <div class="col-span-12 md:col-span-12">
                <label for="category" class="text-base text-gray-300"
                >Select Category</label>
               <select name="category" id="category" class="text-white bg-slate-600 font-normal focus:border-blue-300 focus:ring-1 focus:ring-blue-200 text-base mt-1 block w-full h-12 md:h-10 rounded-md transition duration-300 placeholder:text-gray-400 py-2.5 px-4">
                <option value="">Category 1</option>
                <option value="">Category 2</option>
                <option value="">Category 3</option>
                <option value="">Category 4</option>
                <option value="">Category 5</option>
               </select>
              </div>
              <div class="col-span-12 md:col-span-12">
                <label for="productName" class="text-base text-gray-300"
                >Product Name</label>
                <input
                  type="text"
                  name="productName"
                  id="productName"
                  required
                  autocomplete="productName"
                  placeholder="Enter product name"
                  class="text-white bg-slate-600 font-normal focus:border-blue-300 focus:ring-1 focus:ring-blue-200 text-base mt-1 block w-full h-12 md:h-10 rounded-md transition duration-300 placeholder:text-gray-400 py-2.5 px-4"
                />
              </div>
              <div class="col-span-12 md:col-span-12">
                <label for="oldPrice" class="text-base text-gray-300"
                >Old Price</label>
                <input
                  type="number"
                  name="oldPrice"
                  id="oldPrice"
                  required
                  autocomplete="oldPrice"
                  placeholder="Enter old price"
                  class="text-white bg-slate-600 font-normal focus:border-blue-300 focus:ring-1 focus:ring-blue-200 text-base mt-1 block w-full h-12 md:h-10 rounded-md transition duration-300 placeholder:text-gray-400 py-2.5 px-4"
                />
              </div>
              <div class="col-span-12 md:col-span-12">
                <label for="currentPrice" class="text-base text-gray-300"
                >Current Price</label>
                <input
                type="number"
                name="currentPrice"
                id="currentPrice"
                required
                autocomplete="currentPrice"
                placeholder="Enter current price"
                  class="text-white bg-slate-600 font-normal focus:border-blue-300 focus:ring-1 focus:ring-blue-200 text-base mt-1 block w-full h-12 md:h-10 rounded-md transition duration-300 placeholder:text-gray-400 py-2.5 px-4"
                />
              </div>
              <div class="col-span-12 md:col-span-12">
                <label for="commission" class="text-base text-gray-300"
                >Commission per Sale for Affiliates
              </label>
                <input
                  type="number"
                  name="commission"
                  id="commission"
                  required
                  autocomplete="commission"
                  placeholder="Enter affilates commission"
                  class="text-white bg-slate-600 font-normal focus:border-blue-300 focus:ring-1 focus:ring-blue-200 text-base mt-1 block w-full h-12 md:h-10 rounded-md transition duration-300 placeholder:text-gray-400 py-2.5 px-4"
                />
              </div>
              <div class="col-span-12 md:col-span-12">
                <label for="landingPage" class="text-base text-gray-300"
                >Landing page link (optional)
              </label>
                <input
                  type="text"
                  name="landingPage"
                  id="landingPage"
                  autocomplete="landingPage"
                  placeholder="Landing page link"
                  class="text-white bg-slate-600 font-normal focus:border-blue-300 focus:ring-1 focus:ring-blue-200 text-base mt-1 block w-full h-12 md:h-10 rounded-md transition duration-300 placeholder:text-gray-400 py-2.5 px-4"
                />
              </div>
              <div class="col-span-12 md:col-span-12">
                <label for="promoLink" class="text-base text-gray-300"
                >Promotional material link (optional)</label>
                <input
                  type="text"
                  name="promoLink"
                  id="promoLink"
                  autocomplete="promoLink"
                  placeholder="Promotional material link"
                  class="text-white bg-slate-600 font-normal focus:border-blue-300 focus:ring-1 focus:ring-blue-200 text-base mt-1 block w-full h-12 md:h-10 rounded-md transition duration-300 placeholder:text-gray-400 py-2.5 px-4"
                />
              </div>
              <div class="col-span-12 md:col-span-12">
                <label for="description" class="text-base text-gray-300"
                >Description</label>
                <textarea 
                  cols="20" 
                  rows="10"
                  type="text"
                  name="description"
                  id="description"
                  required
                  autocomplete="description"
                  placeholder="Enter product description"
                  class="text-white bg-slate-600 font-normal focus:border-blue-300 focus:ring-1 focus:ring-blue-200 block w-full shadow-sm text-base rounded-md placeholder:text-gray-400  py-2.5 px-4"
                  ></textarea>
              </div>
              <div class="col-span-12 md:col-span-12">
                <label for="featuredPhoto" class="text-base text-gray-300">
                  Featured Photo
                </label>
                <input
                  type="file"
                  id="featuredPhoto"
                  name="featuredPhoto"
                  class="w-full py-2 px-3 rounded-md text-white bg-slate-600 font-normal focus:border-blue-300 focus:ring-1 focus:ring-blue-200"
                >
              </div>
              <div class="col-span-12 md:col-span-12">
                <label for="otherPhotos" class="text-base text-gray-300">
                  Other Photos
                </label>
                <input
                  type="file"
                  id="featuredPhoto"
                  name="featuredPhoto"
                  class="w-full py-2 px-3 rounded-md text-white bg-slate-600 font-normal focus:border-blue-300 focus:ring-1 focus:ring-blue-200"
                >
              </div>
              <div class="col-span-12 my-4">
                <button
                  id="submit-btn"
                  type="submit"
                  class="w-full text-base flex items-center justify-center space-x-1 bg-blue-500 text-gray-50 shadow-lg transition-all font-normal duration-300 px-8 py-3 rounded-full cursor-pointer"
                >
                  Proceed
                </button>
              </div>
            </div>
          </form>
        </section>
      </div>
    </div>
    <!-- Modal and prodcut select logic -->
    <script>
      const openModalButton = document.getElementById("openModal");
      const closeModalButton = document.getElementById("closeModal");
      const modal = document.getElementById("myModal");
      const optionSelect = document.getElementById("optionSelect");
      const redirectButton = document.getElementById("redirectButton");

      openModalButton.addEventListener("click", () => {
        modal.classList.remove("hidden");
      });

      closeModalButton.addEventListener("click", () => {
        modal.classList.add("hidden");
      });

      redirectButton.addEventListener("click", () => {
        const selectedOption = optionSelect.value;
        switch (selectedOption) {
          case "ebooks":
            window.location.href = "ebooks.html";
            break;
          case "courses":
            window.location.href = "courses.html";
            break;
          case "coaching":
            window.location.href = "coaching.html";
            break;
          case "memberships":
            window.location.href = "memberships.html";
            break;
          case "events":
            window.location.href = "events.html";
            break;
          default:
            // Handle the default case here
            break;
        }
      });
    </script>
    <script src="../scripts/nav.js"></script>
  </body>
