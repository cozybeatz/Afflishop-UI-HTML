<!DOCTYPE html>
<html lang="en" class="bg-slate-900">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/stylesheets/output.css" />
    <link rel="stylesheet" href="/stylesheets/dashboard.css" />
    <title>Afflishop | Dashboard</title>
  </head>
  <body class="min-h-screen">
    <div class="min-h-screen relative bg-slate-900">
      <!--DASHBOARD NAVIGATION-->
      <div class="h-16 md:h-14 flex py-12 items-center justify-between mx-4">
        <a class="basis-1/3 p-4" href="/">
          <img class="w-full md:w-2/5" src="/images/logo.png" alt="" />
        </a>

        <svg
          id="open-button"
          xmlns="http://www.w3.org/2000/svg"
          class="w-10 h-10 md:h-7 md:w-7 mr-6 md:mr-2 shadow-sm text-slate-200 cursor-pointer p-2 md:p-1 rounded-md bg-gray-100/30 z-10"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
          onclick="toggleNav()"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>

        <svg
          id="close-button"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-10 h-10 md:h-7 md:w-7 mr-6 md:mr-2 shadow-sm text-slate-200 hidden cursor-pointer p-2 md:p-1 rounded-md bg-gray-100/30 z-10"
          onclick="toggleNav()"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>

        <nav
          id="nav"
          class="nav hidden animate-slide flex-col items-end h-min py-24 px-4 absolute top-0 right-0 p-5 bg-gray-800"
        >
          <div class="flex flex-col items-center space-y-1 my-4 mr-4">
            <img
              class="w-20 h-20 object-cover rounded-full"
              src="/images/authors/ray.webp"
              alt=""
            />
            <div class="text-center">
              <h4
                class="text-base md:text-lg font-semibold text-slate-200 my-3 md:my-1"
              >
                Ray Dalio
              </h4>
              <a
                class="border border-gray-400 rounded-md px-6 md:px-4 py-1 text-base md:text-xs text-slate-300 font-normal"
                href="/account/profile/update"
                >Edit</a
              >
            </div>
          </div>

          <div
            class="mt-2 space-y-3 flex flex-col items-end justify-between text-gray-400 text-base md:text-sm font-medium"
          >
            <a
              href="/account/dashboard.html"
              class="hover:text-white hover:bg-gray-600 transition-all flex items-center py-2 px-4 rounded-lg my-2 ml-2"
            >
              Dashboard
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="w-5 h-5 ml-2 text-gray-300"
              >
                <path
                  fill-rule="evenodd"
                  d="M3 6a3 3 0 013-3h2.25a3 3 0 013 3v2.25a3 3 0 01-3 3H6a3 3 0 01-3-3V6zm9.75 0a3 3 0 013-3H18a3 3 0 013 3v2.25a3 3 0 01-3 3h-2.25a3 3 0 01-3-3V6zM3 15.75a3 3 0 013-3h2.25a3 3 0 013 3V18a3 3 0 01-3 3H6a3 3 0 01-3-3v-2.25zm9.75 0a3 3 0 013-3H18a3 3 0 013 3V18a3 3 0 01-3 3h-2.25a3 3 0 01-3-3v-2.25z"
                  clip-rule="evenodd"
                />
              </svg>
            </a>
            <a
              href="/account/add-products.html"
              class="hover:text-white hover:bg-gray-600 transition-all flex items-center py-2 px-4 rounded-lg my-2 ml-2"
            >
              Add Products
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="w-5 h-5 ml-2 text-gray-300"
              >
                <path
                  fill-rule="evenodd"
                  d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zM12.75 9a.75.75 0 00-1.5 0v2.25H9a.75.75 0 000 1.5h2.25V15a.75.75 0 001.5 0v-2.25H15a.75.75 0 000-1.5h-2.25V9z"
                  clip-rule="evenodd"
                />
              </svg>
            </a>
            <a
              href="/account/my-products.html"
              class="hover:text-white hover:bg-gray-600 transition-all flex items-center py-2 px-4 rounded-lg my-2 ml-2"
            >
              My Products

              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-5 h-5 ml-2 text-gray-300"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M13.5 16.875h3.375m0 0h3.375m-3.375 0V13.5m0 3.375v3.375M6 10.5h2.25a2.25 2.25 0 002.25-2.25V6a2.25 2.25 0 00-2.25-2.25H6A2.25 2.25 0 003.75 6v2.25A2.25 2.25 0 006 10.5zm0 9.75h2.25A2.25 2.25 0 0010.5 18v-2.25a2.25 2.25 0 00-2.25-2.25H6a2.25 2.25 0 00-2.25 2.25V18A2.25 2.25 0 006 20.25zm9.75-9.75H18a2.25 2.25 0 002.25-2.25V6A2.25 2.25 0 0018 3.75h-2.25A2.25 2.25 0 0013.5 6v2.25a2.25 2.25 0 002.25 2.25z"
                />
              </svg>
            </a>
            <a
              href="/account/transactions.html"
              class="hover:text-white hover:bg-gray-600 transition-all flex items-center py-2 px-4 rounded-lg my-2 ml-2"
            >
              Transactions
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="w-5 h-5 ml-2 text-gray-300"
              >
                <path
                  d="M18.75 12.75h1.5a.75.75 0 000-1.5h-1.5a.75.75 0 000 1.5zM12 6a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5A.75.75 0 0112 6zM12 18a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5A.75.75 0 0112 18zM3.75 6.75h1.5a.75.75 0 100-1.5h-1.5a.75.75 0 000 1.5zM5.25 18.75h-1.5a.75.75 0 010-1.5h1.5a.75.75 0 010 1.5zM3 12a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5A.75.75 0 013 12zM9 3.75a2.25 2.25 0 100 4.5 2.25 2.25 0 000-4.5zM12.75 12a2.25 2.25 0 114.5 0 2.25 2.25 0 01-4.5 0zM9 15.75a2.25 2.25 0 100 4.5 2.25 2.25 0 000-4.5z"
                />
              </svg>
            </a>
            <a
              href="/account/referral.html"
              class="hover:text-white hover:bg-gray-600 transition-all flex items-center py-2 px-4 rounded-lg my-2 ml-2"
            >
              Referral Commision
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="w-5 h-5 ml-2 text-gray-300"
              >
                <path
                  fill-rule="evenodd"
                  d="M8.25 6.75a3.75 3.75 0 117.5 0 3.75 3.75 0 01-7.5 0zM15.75 9.75a3 3 0 116 0 3 3 0 01-6 0zM2.25 9.75a3 3 0 116 0 3 3 0 01-6 0zM6.31 15.117A6.745 6.745 0 0112 12a6.745 6.745 0 016.709 7.498.75.75 0 01-.372.568A12.696 12.696 0 0112 21.75c-2.305 0-4.47-.612-6.337-1.684a.75.75 0 01-.372-.568 6.787 6.787 0 011.019-4.38z"
                  clip-rule="evenodd"
                />
                <path
                  d="M5.082 14.254a8.287 8.287 0 00-1.308 5.135 9.687 9.687 0 01-1.764-.44l-.115-.04a.563.563 0 01-.373-.487l-.01-.121a3.75 3.75 0 013.57-4.047zM20.226 19.389a8.287 8.287 0 00-1.308-5.135 3.75 3.75 0 013.57 4.047l-.01.121a.563.563 0 01-.373.486l-.115.04c-.567.2-1.156.349-1.764.441z"
                />
              </svg>
            </a>
            <a
              href="/account/profile/.html"
              class="hover:text-white hover:bg-gray-600 transition-all flex items-center py-2 px-4 rounded-lg my-2 ml-2"
            >
              Profile
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="w-5 h-5 ml-2 text-gray-300"
              >
                <path
                  fill-rule="evenodd"
                  d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.683 18.683 0 0112 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 01-.437-.695z"
                  clip-rule="evenodd"
                />
              </svg>
            </a>
            <a
              href="/account/update-password.html"
              class="hover:text-white hover:bg-gray-600 transition-all flex items-center py-2 px-4 rounded-lg my-2 ml-2"
            >
              Update Password
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-5 h-5 ml-2 text-gray-300"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z"
                />
              </svg>
            </a>
            <a
              href="/logout.html"
              class="hover:text-white hover:bg-gray-600 transition-all flex items-center py-2 px-4 rounded-lg my-2 ml-2"
            >
              Logout
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="w-5 h-5 ml-2 text-gray-300"
              >
                <path
                  d="M10.375 2.25a4.125 4.125 0 100 8.25 4.125 4.125 0 000-8.25zM10.375 12a7.125 7.125 0 00-7.124 7.247.75.75 0 00.363.63 13.067 13.067 0 006.761 1.873c2.472 0 4.786-.684 6.76-1.873a.75.75 0 00.364-.63l.001-.12v-.002A7.125 7.125 0 0010.375 12zM16 9.75a.75.75 0 000 1.5h6a.75.75 0 000-1.5h-6z"
                />
              </svg>
            </a>
          </div>
        </nav>
      </div>
      <!-- MAIN CONTENT -->
      <div class="flex flex-col justify-center items-center my-10">
        <section class="w-full mx-auto">
          <form
            class="form w-full mx-auto md:w-3/5 px-4 md:px-12 py-8"
            action="/u/signup"
            method="POST"
          >
            <div class="flex items-center space-x-2 my-4">
              <p class="text-slate-100 text-3xl md:text-2xl font-semibold">
                Update Password
              </p>

              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 text-slate-100"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z"
                />
              </svg>
            </div>

            <div class="grid grid-cols-12 gap-3 md:gap-2">
              <div class="col-span-12">
                <label for="password" class="text-base text-gray-300"
                  >New Password</label
                >
                <input
                  type="password"
                  name="password"
                  id="password"
                  required
                  class="text-white bg-slate-600 font-normal focus:border-blue-300 focus:ring-1 focus:ring-blue-200 text-base mt-1 block w-full h-12 md:h-10 rounded-md transition duration-300 px-2"
                />
              </div>
              <div class="col-span-12">
                <label for="confirm" class="text-base text-gray-300"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  name="confirm"
                  id="confirm"
                  required
                  class="text-white bg-slate-600 font-normal focus:border-blue-300 focus:ring-1 focus:ring-blue-200 text-base mt-1 block w-full h-12 md:h-10 rounded-md transition duration-300 px-2"
                />
              </div>
              <div class="col-span-12 my-4">
                <button
                  id="submit-btn"
                  type="submit"
                  class="w-full text-base flex items-center justify-center space-x-1 my-2 bg-blue-500 text-gray-50 shadow-lg transition-all font-normal duration-300 px-8 py-3 rounded-full cursor-pointer"
                >
                  Update Password
                </button>
              </div>
            </div>
          </form>
        </section>
      </div>
    </div>

    <script src="/scripts/nav.js"></script>
  </body>
</html>
