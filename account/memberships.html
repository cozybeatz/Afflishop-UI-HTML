      <!-- MAIN CONTENT -->
      <div class="flex flex-wrap md:flex-row my-10">
        <!-- ALL TIME BALANCE -->
        <section
          class="basis-2/5 md:basis-1/4 bg-purple-100 border-purple-400 self-stretch md:self-start items-center rounded-xl m-4 py-10 px-6"
        >
          <div class="flex justify-between items-center">
            <div class="flex flex-col self-start">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M18 18.72a9.094 9.094 0 003.741-.479 3 3 0 00-4.682-2.72m.94 3.198l.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0112 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 016 18.719m12 0a5.971 5.971 0 00-.941-3.197m0 0A5.995 5.995 0 0012 12.75a5.995 5.995 0 00-5.058 2.772m0 0a3 3 0 00-4.681 2.72 8.986 8.986 0 003.74.477m.94-3.197a5.971 5.971 0 00-.94 3.197M15 6.75a3 3 0 11-6 0 3 3 0 016 0zm6 3a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0zm-13.5 0a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0z" />
              </svg>
              <p class="text-black-100 text-3xl md:text-2xl font-bold">
                Membership
              </p>
            </div>
          </div>
        </section>
        <section
          class="flex-col basis-full md:basis-2/6 border border-dotted bg-slate-900 self-stretch md:self-start items-center m-4 px-6 py-10 rounded-xl"
        >
        <form class="w-full" action="">
          <div class="grid grid-cols-12 gap-6 w-full">
            <div class="col-span-12 md:col-span-12">
              <label for="category" class="ml-2 text-base text-gray-300"
              >Select Category</label>
             <select name="category" id="category" class="text-white block w-full shadow-sm text-base border border-white rounded-md placeholder:text-gray-600 bg-slate-900 py-2.5 px-4">
              <option value="">Category 1</option>
              <option value="">Category 2</option>
              <option value="">Category 3</option>
              <option value="">Category 4</option>
              <option value="">Category 5</option>
             </select>
            </div>
            <div class="col-span-12 md:col-span-12">
              <label for="productName" class="ml-2 text-base text-gray-300"
              >Product Name</label>
              <input
                type="text"
                name="productName"
                id="productName"
                required
                autocomplete="productName"
                placeholder="Enter product name"
                class="text-white block w-full shadow-sm text-base border border-white rounded-md placeholder:text-gray-600 bg-slate-900 py-2.5 px-4"
              />
            </div>
            <div class="col-span-12 md:col-span-12">
              <label for="oldPrice" class="ml-2 text-base text-gray-300"
              >Old Price</label>
              <input
                type="number"
                name="oldPrice"
                id="oldPrice"
                required
                autocomplete="oldPrice"
                placeholder="Enter old price"
                class="text-white block w-full shadow-sm text-base border border-white rounded-md placeholder:text-gray-600 bg-slate-900 py-2.5 px-4"
              />
            </div>
            <div class="col-span-12 md:col-span-12">
              <label for="currentPrice" class="ml-2 text-base text-gray-300"
              >Current Price</label>
              <input
              type="number"
              name="currentPrice"
              id="currentPrice"
              required
              autocomplete="currentPrice"
              placeholder="Enter current price"
                class="text-white block w-full shadow-sm text-base border border-white rounded-md placeholder:text-gray-600 bg-slate-900 py-2.5 px-4"
              />
            </div>
            <div class="col-span-12 md:col-span-12">
              <label for="commission" class="ml-2 text-base text-gray-300"
              >Commission per Sale for Affiliates
            </label>
              <input
                type="number"
                name="commission"
                id="commission"
                required
                autocomplete="commission"
                placeholder="Enter affilates commission"
                class="text-white block w-full shadow-sm text-base border border-white rounded-md placeholder:text-gray-600 bg-slate-900 py-2.5 px-4"
              />
            </div>
            <div class="col-span-12 md:col-span-12">
              <label for="landingPage" class="ml-2 text-base text-gray-300"
              >Landing page link (optional)
            </label>
              <input
                type="text"
                name="landingPage"
                id="landingPage"
                autocomplete="landingPage"
                placeholder="Landing page link"
                class="text-white block w-full shadow-sm text-base border border-white rounded-md placeholder:text-gray-600 bg-slate-900 py-2.5 px-4"
              />
            </div>
            <div class="col-span-12 md:col-span-12">
              <label for="promoLink" class="ml-2 text-base text-gray-300"
              >Promotional material link (optional)</label>
              <input
                type="text"
                name="promoLink"
                id="promoLink"
                autocomplete="promoLink"
                placeholder="Promotional material link"
                class="text-white block w-full shadow-sm text-base border border-white rounded-md placeholder:text-gray-600 bg-slate-900 py-2.5 px-4"
              />
            </div>
            <div class="col-span-12 md:col-span-12">
              <label for="description" class="ml-2 text-base text-gray-300"
              >Description</label>
              <textarea 
                cols="20" 
                rows="10"
                type="text"
                name="description"
                id="description"
                required
                autocomplete="description"
                placeholder="Enter product description"
                class="text-white block w-full shadow-sm text-base border border-white rounded-md placeholder:text-gray-600 bg-slate-900 py-2.5 px-4"
                ></textarea>
            </div>
            <div class="col-span-12 md:col-span-12">
              <label for="featuredPhoto" class="ml-2 text-base text-gray-300">
                Featured Photo
              </label>
              <input
                type="file"
                id="featuredPhoto"
                name="featuredPhoto"
                class="w-full py-2 px-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
              >
            </div>
            <div class="col-span-12 md:col-span-12">
              <label for="otherPhotos" class="ml-2 text-base text-gray-300">
                Other Photos
              </label>
              <input
                type="file"
                id="featuredPhoto"
                name="featuredPhoto"
                class="w-full py-2 px-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
              >
            </div>
            <div class="col-span-12 my-4">
              <button
                id="submit-btn"
                type="submit"
                class="w-full text-base flex items-center justify-center space-x-1 bg-blue-500 text-gray-50 shadow-lg transition-all font-normal duration-300 px-8 py-3 rounded-full cursor-pointer"
              >
                Proceed
              </button>
            </div>
          </div>
        </form>
        </section>
      </div>
    </div>
    <!-- Modal and prodcut select logic -->
    <script>
      const openModalButton = document.getElementById("openModal");
      const closeModalButton = document.getElementById("closeModal");
      const modal = document.getElementById("myModal");
      const optionSelect = document.getElementById("optionSelect");
      const redirectButton = document.getElementById("redirectButton");
    
      openModalButton.addEventListener("click", () => {
        modal.classList.remove("hidden");
      });
    
      closeModalButton.addEventListener("click", () => {
        modal.classList.add("hidden");
      });
    
      redirectButton.addEventListener("click", () => {
        const selectedOption = optionSelect.value;
        switch (selectedOption) {
          case "ebooks":
            window.location.href = "ebooks.html";
            break;
          case "courses":
            window.location.href = "courses.html";
            break;
          case "coaching":
            window.location.href = "coaching.html";
            break;
          case "memberships":
            window.location.href = "memberships.html";
            break;
          case "events":
            window.location.href = "/events.html";
            break;
          default:
            // Handle the default case here
            break;
        }
      });
    </script>
