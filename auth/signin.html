<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/flowbite@1.5.5/dist/flowbite.min.css"
    />
    <link rel="stylesheet" href="/stylesheets/output.css" />
    <!-- PLUS JARKATA SANS AND DARKER GROTESQUE FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300;400;500;600;700;800;900&family=Plus+Jakarta+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,200&display=swap"
      rel="stylesheet"
    />
    <title>Afflishop | E Books, Digital Products & Affiliates</title>
  </head>
  <body class="">
    <!-- NAVIGATION -->
    <section
      id="nav"
      class="flex justify-between items-start md:items-center md:mx-10"
    >
      <div
        class="flex basis-full md:basis-1/6 self-stretch items-center justify-between px-4 md:px-0"
      >
        <div
          class="flex flex-col basis-1/3 md:basis-full w-full md:p-0 text-base font-light"
        >
          <a class="" href="/">
            <img class="w-4/5 md:w-2/3" src="/images/logo.png" alt="" />
          </a>
        </div>

        <svg
          id="open-button"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1"
          stroke="currentColor"
          onclick="toggleNav()"
          class="w-12 h-12 text-black cursor-pointer p-2 md:p-1 rounded-xl md:hidden"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>

        <svg
          id="close-button"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1"
          stroke="currentColor"
          class="w-12 h-12 text-black hidden cursor-pointer p-2 md:p-1 rounded-xl md:hidden"
          onclick="toggleNav()"
        >
          <path
            strokeLinecap="round"
            strokeLinejoin="round"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </div>

      <div
        id="nav-list"
        class="p-4 hidden md:block self-stretch md:bg-transparent border-t border-dotted border-gray-500 md:border-none md:self-center"
      >
        <ul
          id="nav-ul"
          class="font-semibold list-none flex space-y-2 md:space-y-0 md:space-x-5 text-sm md:text-xs"
        >
          <li
            class="text-slate-700 font-medium transition-all duration-150 p-2 hover:text-slate-400"
          >
            <a href="/auth/affiliate.html">Affiliate</a>
          </li>
          <li
            class="text-slate-700 font-medium transition-all duration-150 p-2 hover:text-slate-400"
          >
            <a href="/auth/vendor.html">Vendor</a>
          </li>
          <li
            class="bg-blue-500 text-gray-50 shadow-md transition-all font-normal duration-300 px-4 py-3 hover:-translate-y-0.5 w-max rounded-full cursor-pointer"
          >
            <a href="/explore.html">Explore</a>
          </li>
        </ul>
      </div>
    </section>
    <!-- MAIN CONTENT -->
    <main>
      <section class="flex flex-col md:flex-row justify-center items-center">
        <div class="md:basis-1/2 self-stretch order-2 md:order-1 md:mb-5">
          <form
            class="form w-full md:w-full px-4 md:px-12 py-8"
            action="/u/signup"
            method="POST"
          >
            <div class="flex items-center my-6 justify-start">
              <h3
                class="inline-block font-semibold text-2xl text-gray-700 my-1"
              >
                Sign In
              </h3>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 text-gray-500"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4.5 4.5l15 15m0 0V8.25m0 11.25H8.25"
                />
              </svg>
            </div>

            <%- include ('../partials/alert') %>

            <div class="grid grid-cols-12 gap-3 md:gap-2">
              <div class="col-span-12">
                <label for="email-address" class="text-sm text-gray-700"
                  >Email address</label
                >
                <input
                  type="email"
                  name="email"
                  id="email-address"
                  required
                  class="bg-transparent font-normal focus:border-b-blue-500 focus:ring-0 text-sm mt-1 block w-full h-12 md:h-10 border-x-0 border-t-0 border-b border-gray-700 transition duration-300 px-0"
                />
              </div>
              <div class="col-span-12">
                <label for="password" class="text-sm text-gray-700"
                  >Password</label
                >
                <input
                  type="password"
                  name="password"
                  id="password"
                  required
                  class="bg-transparent font-normal focus:border-b-blue-500 focus:ring-0 text-sm mt-1 block w-full h-12 md:h-10 border-x-0 border-t-0 border-b border-gray-700 transition duration-300 px-0"
                />
              </div>
              <div class="col-span-12 my-4">
                <button
                  id="submit-btn"
                  type="submit"
                  class="w-full text-sm flex items-center justify-center space-x-1 my-2 bg-blue-500 text-gray-50 shadow-lg transition-all font-normal duration-300 px-0 px-8 py-3 hover:-translate-y-0.5 rounded-full cursor-pointer"
                >
                  Sign In
                </button>
              </div>
              <div class="col-span-12">
                <p class="text-sm md:text-xs text-gray-400">
                  Don't Have An Account ?
                  <a class="text-gray-600" href="/auth/vendor">Sign Up</a>
                </p>
              </div>
              <div class="col-span-12">
                <p class="text-sm md:text-xs text-gray-400">
                  <a class="text-gray-600" href="/u/forgot"
                    >Forgot Password ?</a
                  >
                </p>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer
      class="py-10 px-5 md:px-10 grid md:grid-cols-12 items-center gap-6 md:gap-9 bg-slate-900"
    >
      <div class="col-span-12 flex flex-row justify-start space-x-8">
        <div class="flex flex-col items-start space-y-2">
          <h1
            class="text-xl md:text-2xl text-slate-200 font-semibold tracking-normal"
          >
            Contact Us
          </h1>

          <a
            class="text-sm tracking-normal leading-6 md:text-xs font-normal text-gray-400 hover:text-yellow-500 transition duration-200"
            href="mailto:support@market-snipers.com"
          >
            support@afflishop.com
          </a>
        </div>
      </div>
    </footer>

    <script src="/scripts/main.js"></script>
    <script src="/scripts/app.js"></script>
    <script src="/scripts/search.js"></script>
    <!-- <script src="https://unpkg.com/flowbite@1.5.5/dist/flowbite.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.js"></script>
  </body>
</html>
